<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- Overall boostrap grid -->
    <div class="container">
        <!-- Jumbotron header -->
        <div class="jumbotron">
            <h1 class="jumbotron-text text-center"><strong>Rick and Morty Trivia Game</strong></h1>
        </div>
        <!-- Start Button -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <button id="startBtn">START</button>
            </div>
        </div>
        <!-- Timer -->
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text-center">
                <div id="time">
                    <div class="col-sm-4">
                    </div>
                </div>
            </div>
        </div>
        <!-- Images and questions section -->
        <div class="row">
            <div class="col-sm-4" id="images">
                <img src="assets/images/rickandmorty.png" id=questionimage alt="images" class="img-thumbnail">
            </div>
            <div class="col-sm-8">
                <div class="card w-75" id="questions">
                <p>How well do you know the Rick and Morty show? Click the start button to find out!</p>
                <div class ="answers"></div>
            </div>
            </div>

        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
