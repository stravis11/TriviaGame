<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Trivia Game</title>
</head>

<body>
    <!-- Overall boostrap grid -->
    <div class="container">
        <!-- Jumbotron header -->
        <div class="jumbotron">
            <h1 class="jumbotron-text text-center"><strong>Rick and Morty Trivia Game</strong></h1>
        </div>
        <!-- Start Button -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <button id="startBtn">START</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <div id="time">
            </div>
            </div>
        </div>
        <!-- Images and questions section -->
        <div class="row">
            <div class="col-sm-4" id="images">
                <img src="https://via.placeholder.com/200" alt="images" class="img-thumbnail">
            </div>
            <div class="col-sm-8 card" id="questions">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequatur, aperiam?</p>
            </div>

        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
